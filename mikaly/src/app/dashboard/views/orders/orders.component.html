<div class="row">
  <div class="col-6">
    <h3>En préparation</h3>
    <div class="row">
      <div class="col-6 mb-3" *ngFor="let order of ordersProcessing">
        <app-card [checkedbtn]="false" (load)="reload($event)" [order]="order"></app-card>
      </div>
    </div>
  </div>
  <div class="col-6 mb-3 bg-light">
    <h3>Prèt à etre livrer</h3>
    <div class="row">
      <div class="col-6 mb-3" *ngFor="let order of ordersReady">
        <app-card [checkedbtn]="true" (load)="reload($event)" [order]="order"></app-card>
      </div>
    </div>
  </div>
</div>
