<div class="bg-sm-transparent rounded-2 shadow-sm p-3 bg-white rounded mt-0 p-md-3">
  <div class="mb-3">
    <div class="d-flex align-items-center flex-column  mt-3">
      <div class="justify-content-start mb-1 w-100">
        <em appFeatherIcons width="16px" height="16px" data-feather="user" class="me-2"></em>
        Nom et prénom
      </div>
      <input class="form-control" rows="3" maxlength="400" [(ngModel)]="name"/>
    </div>
    <div class="d-flex align-items-center flex-column  mt-3">
      <div class="justify-content-start mb-1 w-100">
        <em appFeatherIcons width="16px" height="16px" data-feather="phone" class="me-2"></em>
        Numéro téléphone
      </div>
      <input class="form-control" rows="3" type="number" [minlength]='10' [maxlength]='10' [(ngModel)]="phoneNumber"/>
    </div>
    <div class="d-flex align-items-center flex-column mt-3">
      <div class="justify-content-start mb-1 w-100">
        <em appFeatherIcons width="16px" height="16px" data-feather="truck" class="me-2"></em>
        Livraison
      </div>
      <textarea class="form-control" :value="address" rows="3" maxlength="400" [(ngModel)]="address">
      </textarea>
    </div>

    <div class="d-flex align-items-center flex-column mt-3">
      <div class="justify-content-start mb-1 w-100">
        <em appFeatherIcons width="16px" height="16px" data-feather="calendar" class="me-2"></em>
        Heure souhaitée
      </div>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" value="matin" name="btnradio" id="btnradio1" autocomplete="off" checked #checkMorning>
        <label class="btn btn-outline-primary" for="btnradio1">12h-13h</label>

        <input type="radio" class="btn-check"  value="soir" name="btnradio" id="btnradio2" autocomplete="off" #checkEvening>
        <label class="btn btn-outline-primary" for="btnradio2">17h-18h</label>
      </div>
    </div>
    <div class="d-flex align-items-center flex-column mt-3">
      <div class="justify-content-start mb-1 w-100">
        <em appFeatherIcons width="16px" height="16px" data-feather="clipboard" class="me-2"></em>
        Note
      </div>

      <textarea class="form-control" :value="deliveryNote" [(ngModel)]="note" rows="3" maxlength="400"
                 placeholder="Note pour la commande...">
      </textarea>
    </div>
    <button [disabled]="name === '' || address === '' || note === '' || phoneNumber === ''" class="btn btn-primary w-100 mt-3 d-none d-lg-block d-xl-block" (click)="onSave()">Enregistrer</button>

  </div>
</div>
