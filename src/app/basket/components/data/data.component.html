<div class="bg-sm-transparent rounded-2 shadow-sm p-3 bg-white rounded mt-0 p-md-3">
  <div class="mb-3">
    <div class="d-flex align-items-center flex-column">
      <div class="justify-content-start mb-1 w-100">
        <div><em appFeatherIcons width="16px" height="16px" data-feather="user" class="me-2"></em></div>
        Nom et prénom
      </div>
      <input class="form-control" rows="3" maxlength="400"/>
    </div>
    <div class="d-flex align-items-center flex-column">
      <div class="justify-content-start mb-1 w-100">
        <div><em appFeatherIcons width="16px" height="16px" data-feather="phone" class="me-2"></em></div>
        Numéro téléphone
      </div>
      <input class="form-control" rows="3" type="tel"/>
    </div>
    <div class="d-flex align-items-center flex-column mt-3">
      <div class="justify-content-start mb-1 w-100">
        <div><em appFeatherIcons width="16px" height="16px" data-feather="truck" class="me-2"></em></div>
        Livraison
      </div>
      <textarea class="form-control" :value="address" rows="3" maxlength="400">
      </textarea>
    </div>

    <div class="d-flex align-items-center flex-column mt-3">
      <div class="justify-content-start mb-1 w-100">
        <div><em appFeatherIcons width="16px" height="16px" data-feather="calendar" class="me-2"></em></div>
        Heure souhaitée
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary">12h-13h</button>
        <button type="button" class="btn btn-outline-primary">15h-18h</button>
      </div>
    </div>
    <div class="d-flex align-items-center flex-column mt-3">
      <div class="justify-content-start mb-1 w-100">
        <div><em appFeatherIcons width="16px" height="16px" data-feather="clipboard" class="me-2"></em></div>
        Note
      </div>

      <textarea class="form-control" :value="deliveryNote" rows="3" maxlength="400"
                 placeholder="Note pour la commande...">
      </textarea>
    </div>
    <!-- <button [disabled]="((shoppingCount$ | async) ?? 0)===0 || ((missingItems$ |async))?.length"
            class="btn btn-primary w-100 mt-3 d-none d-lg-block d-xl-block" (click)="sendOrder()">Enregistrer</button> -->
    <button class="btn btn-primary w-100 mt-3 d-none d-lg-block d-xl-block">Enregistrer</button>

  </div>
</div>
